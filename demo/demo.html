<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0"></script>
  <style>
    #content-img, #style-img{
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <div class="row justify-content-center align-items-center">
    <div class="col-4">
      <img id="content-img" class="centered" src="../image/content1.jpg" height=256></img>
      <input type="file" id="fileSelect-1" accept="image/x-png,image/gif,image/jpeg" />
    </div>
    <div class="col-4">
      <img id="style-img" class="centered" crossorigin="anonymous" src="../image/style1.jpg" height=256></img>
      <input type="file" id="fileSelect-2" accept="image/x-png,image/gif,image/jpeg" />
    </div>
  </div>
  <div class="text-center mt-4">
    <canvas id="stylized" class="centered"></canvas>
  </div>
  <div class="text-center pt-5">
    <button disabled id="style-button" type="button" class="btn btn-primary">Loading stylization model. Please wait..</button>
  </div>

  <script src="./demo.js"></script>
</body>

</html>
